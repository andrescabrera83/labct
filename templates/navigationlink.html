<!-- Navigation Links -->
<style>
    .menu {
        width: 100%;
        display: flex;
        flex-direction: row;
        gap: 30px;
        align-items: start;
        justify-content: center;
    }

    .menu button {
        background-color: transparent;
        color: white;
        border: none;
        font-family: "DM Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
        padding: 10px 17px;
        font-size: 15px;
    }

  

    .menu button:hover {
        background-color: #575757;
        border-radius: 8px;
        cursor: pointer;
    }

    .active{
        background-color: #575757 !important;
        border-radius: 8px !important;
    }

</style>
